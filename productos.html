<script>
    document.addEventListener("DOMContentLoaded", function () {
        const banner = document.querySelector(".banner");
        const title = banner.querySelector("h2"); // Selecciona el título
        const paragraph = banner.querySelector("p"); // Selecciona el párrafo
        const images = [
            "../images/Imagenes/Banner/Banner.jpg",
            "../images/Imagenes/Banner/Banner2.jpg",
            "../images/Imagenes/Banner/Banner3.jpg",
            "../images/Imagenes/Banner/Banner4.jpg"
        ];
        const texts = [
            { title: "Tecnigma", paragraph: "Transformando problemas en soluciones, donde la tecnología y la confianza se encuentran." },
            { title: "Reparaciones", paragraph: "Reparamos y realizamos mantenimiento a tus computadoras" },
            { title: "Instalaciones", paragraph: "Instalamos partes y vendemos piezas de calidad" },
            { title: "Diseño", paragraph: "Ofrecemos soluciones de diseño personalizadas" }
        ];
        let currentIndex = 0;

        function changeBackground() {
            // Cambiar la imagen de fondo
            banner.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('${images[currentIndex]}')`;

            // Cambiar el texto del título y párrafo
            title.textContent = texts[currentIndex].title;
            paragraph.textContent = texts[currentIndex].paragraph;

            currentIndex = (currentIndex + 1) % images.length;
        }

        // Cambia la imagen de fondo y el texto cada 7 segundos
        setInterval(changeBackground, 10000);

        // Cambia la imagen de fondo y el texto al cargar la página
        changeBackground();
    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const galleryImages = document.querySelectorAll(".gallery-img-3 g");
        const totalImages = galleryImages.length;
        let currentIndex = 0;

        function updateGallery() {
            // Elimina las clases de todas las imágenes
            galleryImages.forEach(img => {
                img.classList.remove(".gallery-img-3 ");
                img.classList.remove("fade-out");
            });

            // Cambia la imagen centrada
            galleryImages[currentIndex].classList.add(".gallery-img-3");

            // Incrementa el índice de la imagen actual
            currentIndex = (currentIndex + 1) % totalImages;

            // Agrega un efecto de desvanecimiento a la siguiente imagen
            galleryImages[currentIndex].classList.add("fade-out");

            // Cambia la imagen de fondo después de un breve retraso
            setTimeout(() => {
                galleryImages[currentIndex].classList.remove("fade-out");
            }, 1000); // Sincroniza con el tiempo del efecto de desvanecimiento
        }

        // Cambia la imagen cada 10 segundos (10000 milisegundos)
        setInterval(updateGallery, 5000);

        // Inicializa la galería
        updateGallery();
    });

</script>
